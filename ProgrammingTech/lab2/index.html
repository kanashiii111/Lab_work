<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Tickets - Купить билеты на матч НБА</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="https://cdn.nba.com/logos/leagues/logo-nba.svg" alt="NBA Logo">
                <span>NBA TICKETS</span>
            </div>
            <ul class="nav-links">
                <li><a href="/orders">Заказы</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Form -->
    <section class="booking-section">
        <div class="container">
            <h2>Забронируйте билеты</h2>
            <form class="booking-form" id="bookingForm", method="post">
                <div class="form-group">
                    <label for="match">Выберите матч:</label>
                    <select id="match" name="match" required>
                        <option value="">-- Выберите матч --</option>
                        <option value="match1">OKC Thunder vs Minnesota Timberwolves</option>
                        <option value="match2">Miami Heat vs LA Lakers</option>
                        <option value="match3">Sacramento Kings vs Washington Wizards</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ticketType">Тип билета:</label>
                    <select id="ticketType" name="ticketType" required>
                        <option value="">-- Выберите тип --</option>
                        <option value="standard">Стандарт - $150</option>
                        <option value="premium">Премиум - $250</option>
                        <option value="vip">VIP - $500</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Количество билетов:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-btn">Забронировать</button>
            </form>
        </div>
    </section>

    <section class="orders-section">
        <div class="orders-container">
            <h2 style="text-align: center;">Ваши забронированные билеты</h2>
            <div class="orders-list" id="ordersList">
                <!-- Заказы будут добавляться сюда динамически -->
                <div class="no-orders" id="noOrders">У вас пока нет забронированных билетов</div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>NBA Tickets</h3>
                    <p>Официальный партнер по продаже билетов на матчи НБА</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/scripts.js"></script>
</body>
</html>
